{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-8">

  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-green-700">Tableau de bord - Produits</h2>
    <a href="{{ url_for('admin_commandes') }}" class="text-sm text-blue-600 hover:underline">ðŸ“¦ Voir les commandes</a>
    <a href="{{ url_for('voir_messages') }}" class="text-sm text-purple-600 hover:underline">ðŸ“© Voir les messages</a>
    <a href="{{ url_for('admin_logout') }}" class="text-red-500 hover:underline">DÃ©connexion</a>
  </div>

  <!-- Ajouter un produit -->
  <form method="POST" class="bg-white p-4 rounded-lg shadow mb-6 space-y-4">
    <h3 class="text-lg font-semibold">Ajouter un produit</h3>
    <input type="text" name="nom" placeholder="Nom du produit" class="w-full px-4 py-2 border rounded-lg" required>
    <input type="text" name="prix" placeholder="Prix (ex : 1000 FCFA)" class="w-full px-4 py-2 border rounded-lg"
      required>
    <input type="text" name="image" placeholder="Nom de l'image (ex : produit.jpg)"
      class="w-full px-4 py-2 border rounded-lg" required>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Ajouter</button>
  </form>

  <!-- Liste des produits -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for produit in produits %}
    <div class="bg-white p-4 rounded-lg shadow relative">
      <img src="{{ url_for('static', filename='images/' + produit.image) }}" alt="" class="w-full h-40 object-cover mb-3 rounded">
      <h3 class="text-lg font-semibold text-green-800">{{ produit.nom }}</h3>
      <p class="text-gray-600">{{ produit.prix }}</p>
      <form action="{{ url_for('delete_product', index=loop.index0) }}" method="POST"
        class="absolute top-2 right-2">
        <button class="text-red-500 hover:underline text-sm">Supprimer</button>
      </form>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow mt-8">
  <h2 class="text-2xl font-bold text-green-700 mb-4">Valider la commande</h2>

  <h3 class="text-md mb-2 text-gray-800 font-semibold">Produits dans le panier :</h3>
  <ul class="mb-4 text-gray-600 list-disc pl-5">
    {% for item in panier %}
      <li>{{ item.nom }} — {{ item.prix }}</li>
    {% endfor %}
  </ul>

  <form method="POST" class="space-y-4">
    <input type="text" name="nom" placeholder="Votre nom complet" required
      class="w-full px-4 py-2 border rounded-lg">
    <input type="text" name="telephone" placeholder="Votre numéro WhatsApp" required
      class="w-full px-4 py-2 border rounded-lg">
    <textarea name="adresse" placeholder="Votre adresse de livraison" required rows="3"
      class="w-full px-4 py-2 border rounded-lg"></textarea>
    <button type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Valider la commande</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">

  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-purple-700">📩 Messages reçus</h2>
    <a href="{{ url_for('admin_panel') }}" class="text-sm text-blue-600 hover:underline">← Retour admin</a>
  </div>

  {% if messages %}
  <div class="space-y-6">
    {% for msg in messages %}
    <div class="border rounded-lg p-4 shadow hover:bg-gray-50 transition">
      <p class="font-semibold text-purple-700 mb-2">👤 De : {{ msg.nom }}</p>
      <p class="text-gray-800 text-sm whitespace-pre-line">📝 Message :<br>{{ msg.message }}</p>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-center text-gray-500">Aucun message pour l’instant.</p>
  {% endif %}

</div>
{% endblock %}

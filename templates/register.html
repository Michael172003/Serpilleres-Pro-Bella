{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow mt-8">
  <h2 class="text-2xl font-bold text-green-700 mb-4">Créer un compte</h2>
  <form method="POST" class="space-y-4">
    <input type="text" name="nom" placeholder="Nom complet" required
      class="w-full px-4 py-2 border rounded-lg">
    <input type="email" name="email" placeholder="Email" required
      class="w-full px-4 py-2 border rounded-lg">
    <input type="password" name="password" placeholder="Mot de passe" required
      class="w-full px-4 py-2 border rounded-lg">
    <button type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">S'inscrire</button>
  </form>
  <p class="text-sm mt-3">Vous avez déjà un compte ? <a href="{{ url_for('login') }}" class="text-blue-600">Connexion</a></p>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
  <h2 class="text-2xl text-green-700 font-bold mb-4 text-center">Connexion Admin</h2>
  {% if error %}
  <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="password" name="password" placeholder="Mot de passe admin"
      class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
    <button type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Connexion</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="max-w-sm mx-auto mt-16 bg-white p-8 rounded-2xl shadow-xl animate-fadeIn">
  <h2 class="text-3xl md:text-4xl font-extrabold text-green-700 mb-6 text-center">
    🔐 Connexion Admin
  </h2>

  {% if error %}
  <div class="bg-red-100 text-red-700 px-4 py-3 rounded-lg text-center mb-4 shadow">
    ⚠️ {{ error }}
  </div>
  {% endif %}

  <form method="POST" class="space-y-5">
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe admin</label>
      <input type="password" name="password" id="password" placeholder="••••••••••"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300" required>
    </div>

    <button type="submit"
      class="w-full bg-green-600 text-white font-semibold py-3 rounded-full hover:bg-green-700 shadow-lg transition duration-300">
      ✅ Se connecter
    </button>
  </form>

  <div class="mt-6 text-center text-sm text-gray-500">
    🚨 Accès strictement réservé aux administrateurs
  </div>
</div>

{% endblock %}
